<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Lobby</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/images/tag_battle_bg.png') no-repeat center -530px fixed;
      background-size: cover;
      color: #fff;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px #000;
    }


    .avatar-circle {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }

    #roomName {
      width: 70%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 8px;
    }

    button:hover {
      background-color: #6366f1;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #3b3b5c;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .lobby-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 30px;
  max-width: 1000px;
  margin: 0 auto;
}

/* Left column: room list */
.container {
  flex: 1;
  background-color: rgba(42, 42, 64, 0.85);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

/* Right column: leaderboard */
.leaderboard {
  width: 280px;
  flex-shrink: 0;
  background-color: rgba(42, 42, 64, 0.85);
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

    .leaderboard h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    #leaderboardList {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    #leaderboardList li {
      background-color: #3b3b5c;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: flex;
      justify-content: space-between;
    }
    #toggleLeaderboard {
  margin-top: 10px;
  background-color: #3b82f6;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
#toggleLeaderboard:hover {
  background-color: #2563eb;
}
  </style>
</head>
<body>
  <!-- ‚ñ† USER STATUS BAR ‚ñ† -->
  {% if current_user %}
    <div style="text-align:right; padding: 0 20px;">

      <!-- Avatar image (uploaded or default) -->
      <img
        src="{{ url_for('static', filename='avatars/' + (current_user.avatar or 'default_red.jpg')) }}"
        alt="Avatar"
        class="avatar-circle"
      >

      <!-- Welcome text -->
      <span>Welcome, {{ current_user.username }}!</span>

      <!-- Profile button -->
      <a href="{{ url_for('auth.profile') }}">
        <button type="button" style="margin-left:8px;">Profile</button>
      </a>

      <!-- Logout -->
      <form action="{{ url_for('auth.logout') }}" method="post" style="display:inline; margin-left:8px;">
        <button type="submit">Logout</button>
      </form>
    </div>
  {% else %}
    <div style="text-align:right; padding: 0 20px;">
      <a href="{{ url_for('auth.login') }}">Login</a> |
      <a href="{{ url_for('auth.register') }}">Register</a>
    </div>
  {% endif %}

    <h1>Game Lobby</h1>
    <div class="lobby-wrapper">

      <!-- Left: Room creation and list -->
      <div class="container">
        <input type="text" id="roomName" placeholder="Enter room name">
        <button onclick="createRoom()">Create Room</button>

        <ul id="roomList"></ul>
      </div>

      <!-- Right: Leaderboard -->
      <div class="leaderboard">
        <h2>üèÜ Leaderboard</h2>
        <ul id="leaderboardList"></ul>
          <ul id="leaderboardList"></ul>
        <button id="toggleLeaderboard" onclick="toggleLeaderboard()">Show More</button>
      </div>

    </div> <!-- End of .lobby-wrapper -->


  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

  <script>
    const socket = io('/lobby');

    socket.on('connect', () => {
      socket.emit('page_ready', { page: 'create_lobby' });
    });

 socket.on('room_list', (rooms) => {
  const roomList = document.getElementById('roomList');
  roomList.innerHTML = '';
  rooms.forEach(room => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${room.name}</span> <button onclick="joinRoom('${room.id}')">Join</button>`;
    roomList.appendChild(li);
  });
});


 socket.on('leaderboard_updated', () => {
  loadLeaderboard();  // ‚¨ÖÔ∏è this is the function you already defined earlier
});
let leaderboardExpanded = false;
let fullLeaderboardData = [];

function loadLeaderboard() {
  fetch('/api/leaderboard')
    .then(res => res.json())
    .then(data => {
        console.log("Fetched leaderboard data:", data);  // ‚úÖ Debug

      fullLeaderboardData = data;
      renderLeaderboard();
    });
}

function renderLeaderboard() {
  const lbList = document.getElementById('leaderboardList');
  const toggleBtn = document.getElementById('toggleLeaderboard');
  lbList.innerHTML = '';

  const dataToShow = leaderboardExpanded ? fullLeaderboardData : fullLeaderboardData.slice(0, 5);

  dataToShow.forEach((p, i) => {
    const li = document.createElement('li');
    li.innerHTML = `<span>${i + 1}. ${p.username}</span><span>${p.wins} wins</span>`;
    lbList.appendChild(li);
  });

  if (fullLeaderboardData.length <= 5) {
    toggleBtn.style.display = 'none';
  } else {
    toggleBtn.style.display = 'block';
    toggleBtn.textContent = leaderboardExpanded ? 'Show Less' : 'Show More';
  }
}

function toggleLeaderboard() {
  leaderboardExpanded = !leaderboardExpanded;
  renderLeaderboard();
}
loadLeaderboard()

    function createRoom() {
      const roomName = document.getElementById('roomName').value.trim();
      if (roomName !== '') {
        socket.emit('create_room', roomName);
        document.getElementById('roomName').value = '';
      }
    }

    function joinRoom(roomId) {
      socket.emit('join_room', { room_id: roomId });
      window.location.href = `/lobby/${roomId}`;
    }
  </script>
</body>
</html>
